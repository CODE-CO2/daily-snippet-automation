name: Upload Daily Snippets

on:
  # ë§¤ì¼ KST 08:00 (UTC 23:00)
  schedule:
    - cron: "0 23 * * *"
  workflow_dispatch:
    inputs:
      target_date:
        description: "YYYY-MM-DD (ë¯¸ì…ë ¥ ì‹œ KST ì˜¤ëŠ˜)"
        required: false
        type: string
      author_only:
        description: "íŠ¹ì • author í´ë”ë§Œ(eunho/jieun/siwan/guebi)"
        required: false
        type: string
      dry_run:
        description: "ë“œë¼ì´ëŸ°(ì „ì†¡ ì•ˆ í•¨)"
        required: false
        type: boolean
        default: false

jobs:
  upload:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # notion-exportê°€ íŒŒì¼ ìƒì„± â†’ ì»¤ë°‹í•  ìˆ˜ë„ ìˆì„ ë•Œ í•„ìš”(ì„ íƒ)

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Init npm
        run: npm init -y >/dev/null 2>&1 || true

      - name: Install deps
        run: npm install @notionhq/client

      # KST ê¸°ì¤€ TARGET_DATE ê³„ì‚°
      - name: Compute default TARGET_DATE (KST)
        id: kst
        run: |
          if [ -z "${{ github.event.inputs.target_date }}" ]; then
            TD=$(TZ=Asia/Seoul date +%F)
            echo "target_date=$TD" >> $GITHUB_OUTPUT
          else
            echo "target_date=${{ github.event.inputs.target_date }}" >> $GITHUB_OUTPUT
          fi

      # ğŸ”¹ 1) Notion â†’ íŒŒì¼ ìƒì„± (snippets/<folder>/<YYYY-MM-DD>.txt)
      - name: Export from Notion to files
        env:
          NOTION_TOKEN:       ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID:       ${{ secrets.NOTION_DB_ID }}
          NOTION_AUTHOR_MAP:  ${{ secrets.NOTION_AUTHOR_MAP }}   # JSON ë¬¸ìì—´
          TARGET_DATE:        ${{ steps.kst.outputs.target_date }}
        run: node scripts/notion-export.js

      # (ì„ íƒ) Notionì—ì„œ ìƒˆë¡œ ìƒì„±ëœ íŒŒì¼ì´ ìˆìœ¼ë©´ ì»¤ë°‹
      - name: Commit generated files (if any)
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: export snippets from Notion for ${{ steps.kst.outputs.target_date }}"
            git push
          else
            echo "No new files to commit."
          fi

      # ğŸ”¹ 2) ì—…ë¡œë” ì‹¤í–‰ â†’ Daily Snippet ì„œë²„ë¡œ POST + Notion Posted=true ì—…ë°ì´íŠ¸
      - name: Run uploader
        env:
          DAILY_SNIPPET_URL:     ${{ secrets.DAILY_SNIPPET_URL }}
          DAILY_SNIPPET_API_KEY: ${{ secrets.DAILY_SNIPPET_API_KEY }}
          API_ID:                ${{ secrets.API_ID }}   # (ì„œë²„ì—ì„œ ì“°ë©´ ìœ ì§€)
          TEAM_NAME:             "7ê¸°-2íŒ€"
          TARGET_DATE:           ${{ steps.kst.outputs.target_date }}
          AUTHOR_ONLY:           ${{ github.event.inputs.author_only }}
          DRY_RUN:               ${{ github.event.inputs.dry_run && '1' || '' }}
          DEBUG:                 "1"

          # Notion ì—…ë°ì´íŠ¸ìš©
          NOTION_TOKEN:          ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID:          ${{ secrets.NOTION_DB_ID }}
        run: node scripts/upload-snippets.js
