name: Upload Daily Snippets

on:
  push:
    paths: ["snippets/**"]

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "18" }
      - run: npm init -y >/dev/null 2>&1 || true

      - name: Run uploader
        env:
          DAILY_SNIPPET_URL: ${{ secrets.DAILY_SNIPPET_URL }}
          DAILY_SNIPPET_API_KEY: ${{ secrets.DAILY_SNIPPET_API_KEY }}   # Authorization용
          API_ID: ${{ secrets.DAILY_SNIPPET_API_KEY }}                  # ← 본문에 들어갈 api_id (요청 규격상 필요)
          TEAM_NAME: "7기-2팀"
          DEBUG: "1"
        run: node scripts/upload-snippets.js
