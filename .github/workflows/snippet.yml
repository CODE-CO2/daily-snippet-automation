name: Upload Daily Snippets

on:
  push:
    paths:
      - "snippets/**"   # snippets 폴더 변경시에만 실행

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Show repo tree (snippets)
        run: |
          echo "::group::snippets tree"
          ls -alR snippets || true
          echo "::endgroup::"

      - name: Init npm
        run: npm init -y >/dev/null 2>&1 || true

      - name: Run uploader
        env:
          DAILY_SNIPPET_URL: ${{ secrets.DAILY_SNIPPET_URL }}
          DAILY_SNIPPET_API_KEY: ${{ secrets.DAILY_SNIPPET_API_KEY }}
          TEAM_NAME: "7기-2팀"     # 필요 없으면 이 줄 삭제 가능
          DEBUG: "1"
        run: node scripts/upload-snippets.js
