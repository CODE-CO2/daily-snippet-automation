name: Upload Daily Snippets

on:
  schedule:
    # 매일 KST 08:00 (UTC 23:00)
    - cron: "0 23 * * *"
  workflow_dispatch:
    inputs:
      target_date:
        description: "YYYY-MM-DD (미입력 시 KST 오늘)"
        required: false
        type: string
      author_only:
        description: "특정 author 폴더만(eunho/jieun/siwan/guebi)"
        required: false
        type: string
      dry_run:
        description: "드라이런(전송 안 함)"
        required: false
        type: boolean
        default: false

jobs:
  upload:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Init npm
        run: npm init -y >/dev/null 2>&1 || true

     - name: Install deps (@notionhq/client)
  run: npm install @notionhq/client


      - name: Compute default TARGET_DATE (KST)
        id: kst
        run: |
          if [ -z "${{ github.event.inputs.target_date }}" ]; then
            TD=$(TZ=Asia/Seoul date +%F)
            echo "target_date=$TD" >> $GITHUB_OUTPUT
          else
            echo "target_date=${{ github.event.inputs.target_date }}" >> $GITHUB_OUTPUT
          fi

      # 1) Notion → 파일 생성
      - name: Export from Notion to files
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
          TARGET_DATE:  ${{ steps.kst.outputs.target_date }}
        run: node scripts/notion-export.js

      # 변경사항 있으면 커밋
      - name: Commit generated files (if any)
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: export snippets from Notion for ${{ steps.kst.outputs.target_date }}"
            git push
          else
            echo "No new files to commit."
          fi

      # 2) 파일 → Daily Snippet 서버 업로드 (+ Notion Posted=true)
      - name: Run uploader
        env:
          DAILY_SNIPPET_URL:     ${{ secrets.DAILY_SNIPPET_URL }}
          DAILY_SNIPPET_API_KEY: ${{ secrets.DAILY_SNIPPET_API_KEY }}
          TEAM_NAME:             "7기-2팀"
          TARGET_DATE:           ${{ steps.kst.outputs.target_date }}
          AUTHOR_ONLY:           ${{ github.event.inputs.author_only }}
          DRY_RUN:               ${{ github.event.inputs.dry_run && '1' || '' }}
          DEBUG:                 "1"
          NOTION_TOKEN:          ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID:          ${{ secrets.NOTION_DB_ID }}
        run: node scripts/upload-snippets.js
