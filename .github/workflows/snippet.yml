# .github/workflows/snippet.yml
name: Upload Daily Snippets

on:
  # ✅ 매일 KST 08:00에 실행 (UTC 기준으로 전날 23:00)
  schedule:
    - cron: "0 23 * * *"
  # 수동 실행(테스트/임시 업로드)
  workflow_dispatch:
    inputs:
      target_date:
        description: "YYYY-MM-DD (미입력 시 KST 오늘)"
        required: false
        type: string
      author_only:
        description: "특정 author 폴더만(eunho/jieun/siwan/guebi)"
        required: false
        type: string
      dry_run:
        description: "드라이런(전송 안 함)"
        required: false
        type: boolean
        default: false

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Init npm
        run: npm init -y >/dev/null 2>&1 || true

      # KST 기준 오늘 날짜 계산 (수동 실행에서 미입력 시)
      - name: Compute default TARGET_DATE (KST)
        id: kst
        run: |
          if [ -z "${{ github.event.inputs.target_date }}" ]; then
            TD=$(TZ=Asia/Seoul date +%F)
            echo "target_date=$TD" >> $GITHUB_OUTPUT
          else
            echo "target_date=${{ github.event.inputs.target_date }}" >> $GITHUB_OUTPUT
          fi

      - name: Run uploader
        env:
          DAILY_SNIPPET_URL:     ${{ secrets.DAILY_SNIPPET_URL }}
          DAILY_SNIPPET_API_KEY: ${{ secrets.DAILY_SNIPPET_API_KEY }}
          API_ID:                ${{ secrets.API_ID }}         # 별도 시크릿
          TEAM_NAME:             "7기-2팀"
          TARGET_DATE:           ${{ steps.kst.outputs.target_date }}
          AUTHOR_ONLY:           ${{ github.event.inputs.author_only }}
          DRY_RUN:               ${{ github.event.inputs.dry_run && '1' || '' }}
          DEBUG:                 "1"
        run: node scripts/upload-snippets.js
