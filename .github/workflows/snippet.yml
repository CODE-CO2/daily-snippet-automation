name: Upload Daily Snippets

on:
  schedule:
    # Îß§Ïùº KST 08:00 (UTC 23:00)
    - cron: "0 23 * * *"
  workflow_dispatch:
    inputs:
      target_date:
        description: "YYYY-MM-DD (ÎØ∏ÏûÖÎ†• Ïãú KST Ïò§Îäò)"
        required: false
        type: string
      author_only:
        description: "ÌäπÏ†ï author Ìè¥ÎçîÎßå(eunho/jieun/siwan/guebi)"
        required: false
        type: string
      dry_run:
        description: "ÎìúÎùºÏù¥Îü∞(Ï†ÑÏÜ° Ïïà Ìï®)"
        required: false
        type: boolean
        default: false

jobs:
  upload:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Init npm
        run: npm init -y >/dev/null 2>&1 || true

      # üîß CJS Ìò∏Ìôò Î≤ÑÏ†Ñ Í≥†Ï†ï
      - name: Install deps (@notionhq/client v2)
        run: npm install @notionhq/client@2

      # (ÏÑ†ÌÉù) ÏÑ§Ïπò Î≤ÑÏ†Ñ ÌôïÏù∏Ïö©
      - name: Show Notion SDK version
        run: node -e "console.log(require('@notionhq/client/package.json').version)"

      - name: Compute default TARGET_DATE (KST)
        id: kst
        run: |
          if [ -z "${{ github.event.inputs.target_date }}" ]; then
            TD=$(TZ=Asia/Seoul date +%F)
            echo "target_date=$TD" >> $GITHUB_OUTPUT
          else
            echo "target_date=${{ github.event.inputs.target_date }}" >> $GITHUB_OUTPUT
          fi

      # 1) Notion ‚Üí ÌååÏùº ÏÉùÏÑ±
      - name: Export from Notion to files
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
          TARGET_DATE:  ${{ steps.kst.outputs.target_date }}
        run: node scripts/notion-export.js

      # Î≥ÄÍ≤ΩÏÇ¨Ìï≠ ÏûàÏúºÎ©¥ Ïª§Î∞ã
      - name: Commit generated files (if any)
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: export snippets from Notion for ${{ steps.kst.outputs.target_date }}"
            git push
          else
            echo "No new files to commit."
          fi

      # 2) ÌååÏùº ‚Üí Daily Snippet ÏÑúÎ≤Ñ ÏóÖÎ°úÎìú (+ Notion Posted=true)
      - name: Run uploader
        env:
          DAILY_SNIPPET_URL:     ${{ secrets.DAILY_SNIPPET_URL }}
          DAILY_SNIPPET_API_KEY: ${{ secrets.DAILY_SNIPPET_API_KEY }}
          TEAM_NAME:             "7Í∏∞-2ÌåÄ"
          TARGET_DATE:           ${{ steps.kst.outputs.target_date }}
          AUTHOR_ONLY:           ${{ github.event.inputs.author_only }}
          DRY_RUN:               ${{ github.event.inputs.dry_run && '1' || '' }}
          DEBUG:                 "1"
          NOTION_TOKEN:          ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID:          ${{ secrets.NOTION_DB_ID }}
        run: node scripts/upload-snippets.js
